<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>practica 1</title>

  </head>
  <body>
    <h1>Persona 1</h1>

    <p id="persona11"></p>
    <p id="persona12"></p>
    <p id="persona13"></p>

    <h1>Persona 2</h1>

    <p id="persona21"></p>
    <p id="persona22"></p>
    <p id="persona23"></p>

    <h1>Persona 3</h1>

    <p id="persona31"></p>
    <p id="persona32"></p>
    <p id="persona33"></p>



  </body>
  <script type="text/javascript">

  var persona1 = {id:"001", nombre:"Flavia", apellido:"Palmiero"};

  document.getElementById("persona11").innerHTML=persona1.id;
  document.getElementById("persona12").innerHTML=persona1.nombre;
  document.getElementById("persona13").innerHTML=persona1.apellido;

  var persona2 =new Object();
  persona2.id="001";
  persona2.nombre="Flavia";
  persona2.apellido="Palmiero";

  document.getElementById("persona21").innerHTML=persona2.id;
  document.getElementById("persona22").innerHTML=persona2.nombre;
  document.getElementById("persona23").innerHTML=persona2.apellido;

  function persona3(id,nombre,apellido) {
    this.id = id;
    this.nombre = nombre;
    this.apellido = apellido;



  }

  var persona3 =new persona3("003","Flavia","Palmiero");

  document.getElementById("persona31").innerHTML=persona3.id;
  document.getElementById("persona32").innerHTML=persona3.nombre;
  document.getElementById("persona33").innerHTML=persona3.apellido;

  </script>




</html>
